language: node_js
node_js:
  - "node"
cache:
  directories:
    - node_modules
before_script:
  - npm install -g @angular/cli
script:
  - ng lint && ng build --prod --base-href boost-detector
deploy:
  provider: pages
  target-branch: gh-pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/boost-detector
  on:
    branch: master
